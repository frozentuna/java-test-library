apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url 'https://chuross.github.com/maven-repository'
    }
}

sourceSets {
    main {
        java.srcDirs = ['src/main/java']
        resources.srcDirs = ['src/main/resources']
    }
    test {
        java.srcDirs = ['src/test/java']
        resources.srcDirs = ['src/test/resources']
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: targetMavenRepositoryDir
            pom.version = '0.0.1-SNAPSHOT'
            pom.groupId = 'com.chuross'
            pom.artifactId = 'test-library'
        }
    }
}

dependencies {
    compile 'com.chuross:common-library:0.0.1-SNAPSHOT'
    compile 'org.eclipse.jetty:jetty-server:9.2.1.v20140609'
    compile group: 'junit', name: 'junit', version: '4.11'
}